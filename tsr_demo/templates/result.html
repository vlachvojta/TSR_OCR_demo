<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="/static/page_xml_loader.js"></script>
    <script src="/static/result.js"></script>
</head>
<body>
    <div class="container">
        <h1>Table Structure Recognition Results</h1>
        
        <div class="result-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p id="loading-text">Processing your image...</p>
            </div>
            
            <!-- Add button with image /static/xml_icon.png and alt "Download XML" -->
            <a href="#" id="download-xml-link" class="button hidden" download>
                <img src="/static/xml_icon.png" alt="Download XML" id="download-xml-img">
                Download XML
            </a>
            
            <div id="status-message" class="status"></div>
            <div id="error-message" class="error hidden"></div>

            <div id="map" class="hidden"></div>

            <div class="image-container">
                <img id="original-image" src="" alt="Original image">
            </div>

            <h3>Table results</h3>
            <div id="table-results" class="hidden"></div>

            <h3>Text transcriptions</h3>
            <div id="textline-transcriptions" class="hidden">
                <!-- <p>textline trascriptions section</p> -->
            </div>

            <div id="results" class="hidden">
                <div class="result-item">
                </div>

                <!-- TODO Tohle smazat spolu s results-details v results.json -->
                <div class="result-details">
                    <h3>Processing details</h3>
                    <div id="result-data"></div>
                </div>
            </div>
            
            <div class="actions">
                <a href="/" class="button">Process Another Image</a>
            </div>
        </div>
    </div>
    
    <script src="/static/result.js"></script>
</body>
</html>
